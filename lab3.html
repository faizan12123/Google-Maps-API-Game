<script>

            var macc = {lat: 42.1382114, lng: -71.5212585};

            var map = new google.maps.Map(

            document.getElementById('map'), {zoom: 1, center: macc});

            var marker = new google.maps.Marker({position: macc, map: map});
}

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3srrE7OGsBmuLf0uJqm8gqtgzxu2swLU&callback=initMap">
